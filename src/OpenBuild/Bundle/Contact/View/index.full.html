{% extends "@layout/index.html" %}
{% block main %}
<style>
	.input-group-addon > label{
		width: 8em;
		display: block;
	}
</style>
<div class="container">

	<div class="alert alert-success">
		<h1>Contact OpenBuild (Sheffield) LTD</h1>
    	<p>Please fill out the form and we will contact you ASAP.</p>   
    </div>
	
	<form role="form" method="post">

		<fieldset>
			<legend>Contact Us</legend>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><label for="firstName">First Name</label></span>
					<input type="text" name="firstName" class="form-control" placeholder="First name">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block"></span>
			</div>
		
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><label for="lastName">Last Name</label></span>
					<input type="text" name="lastName" class="form-control" placeholder="Last name">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block"></span>
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><label for="email">E-Mail</label></span>
					<input type="email" name="email" class="form-control" placeholder="E-Mail address">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block"></span>
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><label for="phone">Phone Number</label></span>
					<input type="phone" name="phone" class="form-control" placeholder="Phone number">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block"></span>
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><label for="email">Message</label></span>
					<textarea name="message" class="form-control" placeholder="Message" style="height:200px;"></textarea>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-question-sign"></span>
						</button>
					</span>
				</div>
				<span class="help-block"></span>
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>

		</fieldset>

	</form>
</div>
{% endblock %}
