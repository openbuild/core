<!DOCTYPE html>
<html>
    <head>
        <title>OpenBuild (Sheffield) LTD</title>
        
        <meta charset="utf-8" />
        <meta name="fragment" content="!">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="apple-touch-startup-image" href="/lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="/lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="/lib/durandal/img/icon.png"/>
        
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/css/sticky-footer-navbar.css" />
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/css/ie10mobile.css" />
        <link rel="stylesheet" href="/lib/durandal/css/durandal.css" />
        <link rel="stylesheet" href="/css/starterkit.css" />
		<link rel="stylesheet" href="/lib/toastr/toastr.css" />
		<link rel="stylesheet" href="/lib/qunit/qunit/qunit.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
		
			if(navigator.userAgent.match(/IEMobile\/10\.0/)){
				var msViewportStyle = document.createElement("style");
				var mq = "@@-ms-viewport{width:auto!important}";
				msViewportStyle.appendChild(document.createTextNode(mq));
				document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
			}
        	
			if(! window.console){
        	
				window.console = {
					log : function(unknown) {
						//alert(unknown);
					}
				};
			
			}
        	
		</script>

		<script type="text/javascript">
				
			var nua = navigator.userAgent
			var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)

			if(isAndroid){
				$('select.form-control').removeClass('form-control').css('width', '100%')
			}
	
		</script>
        
	</head>
	<body>
    	
    	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
						<i class="glyphicon glyphicon-home"></i>
						<span>OpenBuild</span>
					</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
			
					<ul class="nav navbar-nav" data-bind="foreach: router.navigationModel, closeBootstrapNavigationMenuOnClick: router.navigationModel">
						<li data-bind="css: { active: isActive }">
							<a class="navbar-link" data-bind="attr: { href: hash }, html: title"></a>
						</li>
					</ul>
				
					<form class="navbar-form navbar-right" role="form" data-bind="submit:search">
						<div class="navbar-nav">
							<div class="input-group" style="width:200px;">
								<input type="text" class="form-control" placeholder="Search">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button" data-bind="click:search">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</form>
					
				</nav>
			</div>
		</header>
    	<div id="content" class="container-fluid page-host">
        {% block main %}{% endblock %}
        </div>
		<footer id="footer">
			<img src="/images/footer.jpg" />
			<div class="container">
				<p>By using this site you are also <a href="/terms.obd">agreeing to our terms and conditions</a>. Site by Openbuild (Sheffield) LTD Â© 2012 - Company Number: 06897005 - VAT Number: 970 7467 87</p>
			</div>
			<a id="thanks" href="/thanks.obd">
				<i class="glyphicon glyphicon-thumbs-up"></i>
				<span>Thanks!</span>
			</a>
		</footer>
        
    </body>
</html>
